version: "3.8"

services: 
  traefik:
    image: traefik:v2.4
    command:
      - --api.insecure=true
      - --providers.docker
      - --providers.docker.exposedbydefault=false 
      - --entrypoints.web.address=:80
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  
  frontend:
    image: spark156/leveling-education-framework-frontend:latest
    build:
      context: frontend
      target: production
      labels:
        traefik.enable: true
        traefik.http.routers.frontend.rule: Host(`localhost`)
        traefik.http.routers.frontend.entrypoints: web
        traefik.http.services.frontend.loadbalancer.server.port: 80
  
  backend:
    image: spark156/leveling-education-framework-backend:latest
    build: 
      context: backend
      target: production
      labels:
        traefik.enable: true
        traefik.http.routers.backend.rule: Host(`localhost`) && PathPrefix(`/api/v1`)
        traefik.http.services.backend.loadbalancer.server.port: 80
        traefik.http.middlewares.backendpathstrip.stripprefix.prefixes: /api/v1
        traefik.http.routers.backend.middlewares: backendpathstrip@docker
